<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name="Author" content="JagdCake" />
    <meta name="Keywords" content="HTML5, CSS3, Tailwind CSS" />
    <meta name="Description" content="Personal Website" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self'; connect-src 'self'; img-src 'self'; upgrade-insecure-requests">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css"/>
    <title>JagdCake</title>
</head>
<body>

    <header class="m-6">
        <h1>
            <a href="https://jagdcake.com">
                <img class="w-16 sm:w-20 mx-auto rounded-full" src="images/croissant-flying.svg" alt="cartoony drawing of a flying croissant">
            </a>
        </h1>
    </header>

    <div class="mx-auto w-72 lg:w-80 mb-10 border border-eerie">
        <main>
            <section class="p-6 bg-gray-100">
                <h1 class="text-center pb-3 font-bold text-lg">About me</h1>
                <ul class="list-disc list-inside text-primary-orange text-xl">
                    <li class="pb-3">
                        <span class="text-eerie">generalist <em class="not-italic">programmer</em></span>
                    </li>
                    <li class="pb-3">
                        <span class="text-eerie">mediocre <em class="not-italic">3D artist</em></span>
                    </li>
                    <li>
                        <span class="text-eerie">croissant owner</span>
                    </li>
                </ul>
            </section>

            <div class="h-px bg-eerie"></div>

            <section class="p-6 bg-gray-100">
                <h1 class="text-center pb-3 font-bold text-lg">Current projects</h1>
                <ol class="list-decimal list-inside text-primary-orange text-xl">
                    <li>
                        <a class="text-eerie link border-b border-eerie hover:border-secondary-brown focus:border-secondary-brown active:border-secondary-brown font-serif focus:outline-none focus:shadow-outline" href="https://movies.jagdcake.com">I watched a Movie!</a>
                        <ul class="text-base text-eerie list-disc list-inside pl-6 text-primary-orange">
                            <li>
                                <strong class="text-eerie font-normal">movie catalogue</strong>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="text-eerie link border-b border-eerie hover:border-secondary-brown focus:border-secondary-brown active:border-secondary-brown font-serif focus:outline-none focus:shadow-outline" href="https://data.jagdcake.com">JC Data</a>
                        <ul class="text-base text-eerie list-disc list-inside pl-6 text-primary-orange">
                            <li>
                                <strong class="text-eerie font-normal">simple data, visualized</strong>
                            </li>
                        </ul>
                    </li>
                </ol>
            </section>
        </main>

        <div class="h-px bg-eerie"></div>

        <footer class="p-6 bg-gray-100">
            <h1 class="text-center pb-3 font-bold text-lg">Contact</h1>
            <ul class="list-disc list-inside text-primary-orange text-xl">
                <li class="pb-3">
                    <address class="inline">
                        <a class="text-eerie link border-b border-eerie hover:border-secondary-brown focus:border-secondary-brown active:border-secondary-brown font-sans not-italic focus:outline-none focus:shadow-outline" href="mailto:jc@jagdcake.com">jc@jagdcake.com</a>
                    </address>
                </li>
                <li>
                    <a class="text-eerie link border-b border-eerie hover:border-secondary-brown focus:border-secondary-brown active:border-secondary-brown font-sans focus:outline-none focus:shadow-outline" href="https://github.com/jagdcake">GitHub.com/JagdCake</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
