<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name="Author" content="JagdCake" />
    <meta name="Keywords" content="HTML5, CSS3, Tailwind CSS" />
    <meta name="Description" content="Personal Website" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self'; connect-src 'self'; img-src 'self'; upgrade-insecure-requests">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css"/>
    <title>JagdCake</title>
</head>
<body>

    <header class="m-6">
        <h1>
            <a href="https://jagdcake.com">
                <img class="w-16 mx-auto" src="images/croissant_blur.svg" alt="stylized drawing of a croissant">
            </a>
        </h1>
    </header>

    <div class="mx-5 border border-eerie">
        <main class="p-6 bg-gray-100">
            <article>
                <h1 class="text-center pb-3 font-bold text-lg">Current projects</h1>
                <ol class="list-decimal list-inside text-primary-pink text-xl">
                    <li>
                        <a class="text-eerie project-link border-b border-eerie hover:border-secondary-yellow focus:border-secondary-yellow active:border-secondary-yellow font-serif" href="https://movies.jagdcake.com">I watched a Movie!</a>
                        <ul class="text-base text-eerie list-disc list-inside pl-6 text-primary-pink">
                            <li>
                                <strong class="text-eerie font-normal">movie catalogue</strong>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="text-eerie project-link border-b border-eerie hover:border-secondary-yellow focus:border-secondary-yellow active:border-secondary-yellow font-serif" href="https://data.jagdcake.com">JC Data</a>
                        <ul class="text-base text-eerie list-disc list-inside pl-6 text-primary-pink">
                            <li>
                                <strong class="text-eerie font-normal">simple data, visualized</strong>
                            </li>
                        </ul>
                    </li>
                </ol>
            </article>
        </main>

        <div class="h-px bg-eerie"></div>

        <footer class="p-6 bg-gray-100">
            <h1 class="text-center pb-3 font-bold text-lg">Contact</h1>
            <ul class="list-disc list-inside text-primary-pink text-xl">
                <li>
                    <address class="inline">
                        <a class="text-eerie project-link border-b border-eerie hover:border-secondary-yellow focus:border-secondary-yellow active:border-secondary-yellow font-serif not-italic" href="mailto:jc@jagdcake.com">jc@jagdcake.com</a>
                    </address>
                </li>
                <li>
                    <a class="text-eerie project-link border-b border-eerie hover:border-secondary-yellow focus:border-secondary-yellow active:border-secondary-yellow font-serif" href="https://github.com/jagdcake">GitHub.com/JagdCake</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
